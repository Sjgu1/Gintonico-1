<script>
    function subirArchivo() {
        document.getElementById("route").value = document.getElementById("idFile").value
        document.getElementById("filename").value = document.getElementById("idFile").files[0]['name'];
        document.getElementById("buttonEnviar").click()
    }

    function seleccionarArchivo(archivo) {
        document.getElementById("archivoPedido").value = archivo
        document.getElementById("buttonPedir").click()
    }

    function eliminarArchivo(archivo) {
        document.getElementById("archivoEliminar").value = archivo
        document.getElementById("buttonEliminar").click()
    }
